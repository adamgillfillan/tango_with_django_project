{% extends 'rango/base.html' %}

{% block title %}Login{% endblock %}

{% block body_block %}
<div class="hero-unit">
    <h1>Login to Rango</h1>

    <div class="container">
        <form class="form-signin span4" id="login_form" method="post" action="/rango/login/">
            <h2 class="form-signin-heading">Please sign in</h2>
            {% csrf_token %}
            Username: <input type="text" class="input-block-level" name="username" value="" size="50" /><br />
            Password: <input type="password" class="input-block-level" name="password" value="" size="50" /><br />

            <button class="btn btn-primary" type="submit">Sign in</button>
        </form>
    </div>
    <!-- /container -->
</div>
{% endblock %}
